<html ng-app>
<head>
  <script src="angular.js"></script>
  <script src="iterator.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="textFilter" type="text" ng-model="search" placeholder="Search"></input>
  </div> 
  <h4> Lijstje </h4>
  <div ng-controller="listIter">
    <ul>		
    <li ng-repeat="fooditem in foods | filter:search" >
       {{fooditem.text }}
    </li>
    </ul>
  </div> 
  <form>
  <input id="newItem" type="text" ng-model="foods.text" placeholder="Add new item"> </input> 
 <button ng-click="AddFood()"> Add food item </button>
 </form>
</body>
</html>
